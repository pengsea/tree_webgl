<!DOCTYPE html>
<meta charset="utf-8">
<title>tree</title>
<style>

    .node {
        cursor: pointer;
    }

    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .node text {
        font: 10px sans-serif;
    }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }

    .tree {
        width: 100vw;
        height:100vh;
        margin: 0 auto;
        background: #E0E0E0;
    }

    .tree svg {
        width: 100%;
        height: 100%;
    }

</style>
<body>
<div class="tree" id="tree"></div>
<script src="http://apps.bdimg.com/libs/d3/3.4.8/d3.min.js"></script>
<script src="1.js"></script>
<script src="2.js"></script>
<script src="3.js"></script>
<script src="data.js"></script>
<script src="format.js"></script>
<script src="index.js"></script>
</body>
</html>
